<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start"><ion-button routerLink="/inicio"> <ion-icon name="arrow-undo-outline"></ion-icon> </ion-button></ion-buttons>
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="end"><ion-button routerLink="/edita-contatos"> NOVO<ion-icon name="add-circle-outline"></ion-icon> </ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of contatos">
    <ion-card-header>  {{item.nome}} </ion-card-header>
    <ion-card-content> {{item.telefone}} - {{item.email}}</ion-card-content>
    </ion-card>

</ion-content>
